        <!-- 메뉴바 -->
        <div class="collapse navbar-collapse navbar-right" id="myNavbar">

    <!-- 로그인 폼 -->
    <section>
        <div id = "Input-container" class = "fluid-container " style="margin: auto; padding-top : 20px; width : 60%; 
                height : 60%; background-color: #ffffff; border-radius: 10px; border: 1px solid #939393;">
        <!-- 이메일 -->
            <div  style ="height : 100%; width : 100%; padding : 5% 10% 5% 10%;">  

                <h1 style = "text-align:center; color : #c9c9c9;">로그인</h1>

                <!--아이디-->
                <div class = "Inputform">
                    <p class="info">
                        <span class = "glyphicon glyphicon-envelope"></span>
                        <span >Email : </span>
                        <input type="Email" id="username"  required>
                    </p>
                </div>

                <!-- 비밀번호 -->
                <div class = "Inputform">
                    <p class="info">
                        <span class = "glyphicon glyphicon-lock"></span>
                        <span >Password : </span>
                        <input type="password" id="password"  required>
                    </p>
                </div>

                
                <button id = "submit" type ="submit" class="Inputform" 
                        onclick = "signIn()">Sign in</button><br> 
            </div>

        </div>
    </section>


    <script>
        // 비밀번호 확인
        const password = document.getElementById("password");
        const confirm_password = document.getElementById("confirm_password");

        function validatePassword(){
            if(password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } else {
                confirm_password.setCustomValidity('');
            }
        }

        function signIn() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // 로그인 처리 로직을 여기에 추가
            alert("로그인 시도: " + username + ", " + password);
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>
</body>
