<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup</title>
    
    <link type = "text/css" rel="stylesheet" href="/css/inputDesign.css">


    <!-- 부트스트랩 코드-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <style>
        .info {
            border-radius : 10%;
            font-size: 20px;
        }

    </style>
</head>
<body>
       <!-- Navbar -->
       <nav class="navbar navbar-default"  >
          <div class="container">
          <div class= "navbar-header ">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>                        
              </button>
              <a class="navbar-brand" th:href="(${user != null}) ? @{/home} : @{/guest}">OpenBlunder</a>
          </div>

          <!-- 로그인 회원가입 버튼 -->
          <div class="buttons navbar-right">
			  <ul class="nav navbar-nav" style="display: flex; align-items: center; height: 100%;">
			    <li><a th:href="@{/login}">Login</a></li>
			    <li style="margin-left: 10px;">

			    </li>
			  </ul>
			</div>

          <!-- 메뉴바 -->
          <div class="collapse navbar-collapse navbar-right" id="myNavbar">
              <ul class="nav navbar-nav">
                <li><a th:href="@{/posts}">게시판</a></li>
                <li><a th:href="@{/practice}">블런더</a></li>
                <li><a th:href="@{/quiz}">퀴즈</a></li>
              </ul>
          </div>
          </div>
      </nav>


    <section id = "Input-container" class = "fluid-container " style="margin: auto; padding-top : 20px; width : 60%; 
                height : 60%;  border-radius: 10px; border: 1px solid #c9c9c9;">
        <h1 style = "text-align:center; color : #c9c9c9;">회원가입</h1>
        <!-- 이메일 -->
        
        <form th:action="@{/signup}" method="post" th:object="${user}">
        <div class ="Inputform">
            <p class="info">
                <span class = "glyphicon glyphicon-envelope"></span>
                <span >Email : </span>
                <input type="email" th:field="*{email}" required />
            </p>
        </div>

        <!-- 비밀번호 -->
        <div class ="Inputform">
            <p class="info">
                <span class = "glyphicon glyphicon-lock"></span>
                <span >Password : </span>
                <input type="password" th:field="*{password}" required /></p>
        </div>

        <!-- 비밀번호 확인 -->
        <div class ="Inputform">
            <p class="info">
                <!-- 비밀번호 확인 아이콘 **체크 기능 추가해서 glyphicon glyphicon-ok 로 바뀌어야 함. -->
                <span class = "glyphicon glyphicon-remove" style = "color : red;"></span>
                <span>Confirm Password : </span>
                <input type="password" id="confirm_password"  required></p>
        </div>

        <!-- 유저명 -->
        <div class ="Inputform">
            <p class="info">
                <span class = "glyphicon glyphicon-user"></span>
                <span >Username : </span>
                <input type="text" th:field="*{username}" required />
            </p>
        </div>



        
        <button id = "submit" type ="submit" class="btn btn-default">Sign Up</button><br>

    </section>
    


    <script>
        // 비밀번호 확인
        const password = document.getElementById("password");
        const confirm_password = document.getElementById("confirm_password");

        function validatePassword(){
            if(password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } else {
                confirm_password.setCustomValidity('');
            }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;

        

</script>
    
    
        <br><br><br><br>

  <!--하단 관련정보-->
    <footer class="container-fluid bg-3">
        <h2 class="text-center">CONTACT</h2>
        <div class="row">
          <div class="col-sm-5">
            <p>Contact us and we'll get back to you within 24 hours.</p>
            <p><span class="glyphicon glyphicon-map-marker"></span> Cheongju, South Korea</p>
            <p><span class="glyphicon glyphicon-phone"></span> +00 1515151515</p>
            <p><span class="glyphicon glyphicon-envelope"></span> myemail@something.com</p>
            <p><a href = "example.html">For detailed info, click here</a></p>
          </div>
          <div class="col-sm-7">
            <div class="row">
              <div class="col-sm-6 form-group">
                <input class="form-control" id="name" name="name" placeholder="Name" type="text">
              </div>
              <div class="col-sm-6 form-group">
                <input class="form-control" id="email" name="email" placeholder="Email" type="email">
              </div>
            </div>
            <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea><br>
            <div class="row">
              <div class="col-sm-12 form-group">
                <button class="btn btn-default pull-right" type="submit">Send</button>
              </div>
            </div>
          </div>
        </div>
    </footer>
    

</body>
</html>
