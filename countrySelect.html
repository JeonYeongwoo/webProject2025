<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>구글맵 국가 선택 예제</title>
    <style>
      #map {
        height: 80vh;
        width: 100%;
      }
      #country-select {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 5;
        padding: 5px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBw9BW0fq9wYGxP4x8SgqVz7f7bJPosG1Q&libraries=places"></script>
  </head>
  <body>
    <select id="country-select">
      <option value="KR">South Korea</option>
      <option value="US">United States</option>
      <option value="FR">France</option>
      <option value="JP">Japan</option>
    </select>
    <div id="map"></div>

    <script>
      let map;
      const countryBounds = {
        'KR': { lat: 36.5, lng: 127.8 },
        'US': { lat: 37.1, lng: -95.7 },
        'FR': { lat: 46.2, lng: 2.2 },
        'JP': { lat: 36.2, lng: 138.2 }
      };

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 20, lng: 0 },
          zoom: 2,
        });

        document.getElementById('country-select').addEventListener('change', function() {
          const countryCode = this.value;
          const center = countryBounds[countryCode];
          map.setCenter(center);
          map.setZoom(5);
        });
      }

      window.onload = initMap;
    </script>
  </body>
</html>
