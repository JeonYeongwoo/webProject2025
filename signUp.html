<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenBlunder</title>

    <!--css 코드-->
    <link type = "text/css" rel="stylesheet" href="inputDesign.css">


    <!-- 부트스트랩 코드-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <style>
        .info {
            border-radius : 10%;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-default">
        <div class="container">
        <div class= "navbar-header ">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
            </button>
            <a class="navbar-brand" href="OpenBlunderHome.html">OpenBlunder</a>
        </div>

        <!-- 로그인 회원가입 버튼 -->
        <div class = "buttons navbar-right" >
          <ul class="nav navbar-nav">
            <li><a href="login.html" >Login</a></li>
            <li><a href="signUp.html">Sign Up</a></li>
          </ul>
        </div>

        <!-- 메뉴바 -->
        <div class="collapse navbar-collapse navbar-right" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="board.html">게시판</a></li>
                <li><a href="blunder.html">블런더</a></li>
                <li><a href="quiz.html">퀴즈</a></li>
            </ul>
        </div>
        </div>
    </nav>


    <section id = "Input-container" class = "fluid-container " style="margin: auto; padding-top : 20px; width : 60%; 
                height : 60%;  border-radius: 10px; border: 1px solid #c9c9c9;">
        
        <!-- 이메일 -->
        <div class ="Inputform">
            <p class="info">
                <span class = "glyphicon glyphicon-envelope"></span>
                <span >Email : </span>
                <input type="Email" id="username"  required>
            </p>
        </div>

        <!-- 비밀번호호 -->
        <div class ="Inputform">
            <p class="info">
                <span class = "glyphicon glyphicon-lock"></span>
                <span >Password : </span>
                <input type="password" id="password" required></p>
        </div>

        <!-- 비밀번호 확인 -->
        <div class ="Inputform">
            <p class="info">
                <!-- 비밀번호 확인 아이콘 **체크 기능 추가해서 glyphicon glyphicon-ok 로 바뀌어야 함. -->
                <span class = "glyphicon glyphicon-remove" style = "color : red;"></span>
                <span>Confirm Password : </span>
                <input type="password" id="confirm_password"  required></p>
        </div>

        <!-- 유저명 -->
        <div class ="Inputform">
            <p class="info">
                <span class = "glyphicon glyphicon-user"></span>
                <span >Username : </span>
                <input type="text" id="username" required>
            </p>
        </div>
        
        <!-- 생년월일일 -->
        <div class ="Inputform">
            <p class="info">
                <span class = "glyphicon glyphicon-calendar"></span>
                <span >Birthday : </span>
                <input type="date" id="birthday" required></p>
        </div>
        
        <button id = "submit" type ="submit" class="btn btn-default" onclick = "">Sign Up</button><br>

    </section>
    


    <script>
        // 비밀번호 확인
        const password = document.getElementById("password");
        const confirm_password = document.getElementById("confirm_password");

        function validatePassword(){
            if(password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } else {
                confirm_password.setCustomValidity('');
            }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>

</body>
</html>
