    <script>
    const colors = ["#f9ffe9", "#fff3e9", "#e9ffed","#e9f4ff", "#f5e9ff"];
    

    function addNote() {
        const board = document.getElementById("comments");
        const note = document.createElement("div");
        note.className = "note";
        note.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

        const title = document.createElement("h4");
        title.textContent = "New Note";
        note.appendChild(title);

        const content = document.createElement("Textarea");
        content.placeholder = "Write something...";
        content.style.width = "80%";
        note.appendChild(content);

        const delBtn = document.createElement("Button");
        delBtn.className = "delete-btn";
        delBtn.style.padding_right = "10%";
        delBtn.textContent = "취소";
        delBtn.style.color = "red";

        const fixBtn = document.createElement("Button");
        fixBtn.className = "fix-btn";
        fixBtn.textContent = "완료";
        fixBtn.style.color = "Green";

        fixBtn.addEventListener("click", function () {
            
            const fixedContent = document.createElement("p");
            fixedContent.textContent = content.value;
            fixedContent.style.width = "80%";
            fixedContent.style.height = "auto";

            fixedContent.style.left = "5%"; 

            note.removeChild(delBtn);
            note.removeChild(fixBtn);

            note.removeChild(content);
            note.appendChild(fixedContent);
        });

        delBtn.addEventListener("click", function () {
            board.removeChild(note);
        });

        note.appendChild(fixBtn);
        note.appendChild(delBtn);
        board.appendChild(note);
    }
    </script>
